<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Varieties</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="Cart.js" defer></script> <!-- Include the cart script -->
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="text-center">Explore Our Coffee Varieties</h1>
    </header>

    <!-- Coffee Images Section -->
    <section class="coffee-varieties mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="CoCAPPUCCINO.jpg" class="card-img-top coffee-img" alt="Cappuccino">
                        <div class="card-body">
                            <h2 class="card-title">Cappuccino</h2>
                            <div class="add-to-cart">
                                <span class="price">₹150</span>
                                <button class="btn btn-success" onclick="addToCart('Cappuccino', 150)">Add to Cart</button> <!-- Update here -->
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="Comocha.jpg" class="card-img-top coffee-img" alt="Mocha">
                        <div class="card-body">
                            <h5 class="card-title">Mocha</h5>
                            <div class="add-to-cart">
                                <span class="price">₹160</span>
                                <button class="btn btn-success" onclick="addToCart('Mocha', 160)">Add to Cart</button> <!-- Update here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="colatte.jpg" class="card-img-top coffee-img" alt="Latte">
                        <div class="card-body">
                            <h5 class="card-title">Latte</h5>
                            <div class="add-to-cart">
                                <span class="price">₹140</span>
                                <button class="btn btn-success" onclick="addToCart('Latte', 140)">Add to Cart</button> <!-- Update here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="Cofrappe.jpg" class="card-img-top coffee-img" alt="Frappe">
                        <div class="card-body">
                            <h5 class="card-title">Frappe</h5>
                            <div class="add-to-cart">
                                <span class="price">₹170</span>
                                <button class="btn btn-success" onclick="addToCart('Frappe', 170)">Add to Cart</button> <!-- Update here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="coborgia.jpg" class="card-img-top coffee-img" alt="Borgia">
                        <div class="card-body">
                            <h5 class="card-title">Borgia</h5>
                            <div class="add-to-cart">
                                <span class="price">₹180</span>
                                <button class="btn btn-success" onclick="addToCart('Borgia', 180)">Add to Cart</button> <!-- Update here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="text-center">&copy; 2024 Coffee Haven. All rights reserved.</p>
        <a href="Home.html" class="btn btn-primary">Back to Home</a> 
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<style>
        
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background-image: url(Coffeebg.png);
        background-position: center;                   /* Center the background image */
        background-size: cover;                        /* Scale the image to cover the entire page */
        background-repeat: no-repeat;                  /* Prevent the image from repeating */
        background-attachment: fixed;                  /* Make the image stay fixed while scrolling */
        height: 100vh;  
        
    }
    
    
    header {
        color: #ffffff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1;
    }
    
    .header {
        display: flex;
        align-items: center;
    }
    
    .logo {
        width: 100px;
        height: 100px;
        border-radius: 100%;
    }
    
    .header h1 {
        margin-left: 30px;
        font-size: 2rem;
        font-family:Georgia, 'Times New Roman', Times, serif;
        color: #ffffff;
    }
    nav {
       margin-left: auto;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        margin: 0; /* Remove margin */
        padding: 0;
    }
    
    .nav-links li {
        margin-left: 20px;
    }
    
    .nav-links a {
        color: #fff;
        font-weight: bold;
        font-size: 1rem;
        padding: 5px 10px;
        text-align: right;
        
    }
    
    .nav-links a:hover {
        color: #a09fd2;
    } 
    
        </style>
        <header>
            <div class="header">
                <img src="coffeelogo.jpg" alt="Coffee Shop Logo" class="logo">
                <h1>Welcome to Coffee Haven</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="javascript:void(0);" onclick="showMenuSection()">Menu</a></li>
                    <li><a href="Addtocart.html">MyCart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="https://www.google.com/maps/place/Cafe+Terrase/@16.5058822,80.5876006,13z/data=!4m10!1m2!2m1!1scafeteria!3m6!1s0x3a35fb3b35bbc43b:0xf89f5c69cb355672!8m2!3d16.5058822!4d80.6638183!15sCgljYWZldGVyaWFaCyIJY2FmZXRlcmlhkgEEY2FmZeABAA!16s%2Fg%2F11s60s4mb2?entry=ttu&g_ep=EgoyMDI0MTAyMC4xIKXMDSoASAFQAw%3D%3D">Location</a></li>
                </ul>
            </nav>
        </header>

<body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="square-box">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regConPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="regConPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="Login.html">Already have an account? Login here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Signup.js"></script>
</body>
</html>

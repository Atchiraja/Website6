    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(Coffeebg.png);
            background-position: center;                   /* Center the background image */
            background-size: cover;                        /* Scale the image to cover the entire page */
            background-repeat: no-repeat;                  /* Prevent the image from repeating */
            background-attachment: fixed;                  /* Make the image stay fixed while scrolling */
            height: 100vh;  
            
        }
        
        header {
            color: #ffffff;
            padding: 20px;

            justify-content: space-between;

            z-index: 1;

        .header {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
        
        .header h1 {
            margin-left: 30px;

            font-family:Georgia, 'Times New Roman', Times, serif;
            color: #ffffff;
        }
        nav {
           margin-left: auto;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0; /* Remove margin */
            padding: 0;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            padding: 5px 10px;
            text-align: right;
            
        }
        
        .nav-links a:hover {
            color: #a09fd2;
        }

                <nav>
                    <ul class="nav-links">
                        <li><a href="Home.html">Home</a></li>
